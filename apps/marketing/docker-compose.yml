# Docker Compose for Adfluens Marketing Site
# Local development and testing

services:
  marketing:
    build:
      context: ../..  # Build from monorepo root
      dockerfile: apps/marketing/Dockerfile
    container_name: adfluens-marketing
    ports:
      - "4000:80"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:80/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s

