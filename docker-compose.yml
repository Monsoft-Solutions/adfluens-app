services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: youtube-analyzer-app
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
      - PORT=3001
      - DATABASE_URL=postgresql://postgres:postgres@db:5435/youtube_analyzer
      # Add your secret here for testing, then move to .env
      - BETTER_AUTH_SECRET=${BETTER_AUTH_SECRET}
    env_file:
      - .env
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - app-network

  db:
    image: postgres:16-alpine
    container_name: youtube-analyzer-db
    # Run postgres on port 5435 instead of default 5432
    command: -p 5435
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: youtube_analyzer
    ports:
      - "5435:5435"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d youtube_analyzer -p 5435"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    restart: unless-stopped
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  postgres_data:
